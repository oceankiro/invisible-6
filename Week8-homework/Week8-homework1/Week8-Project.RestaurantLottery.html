<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Week8-Project.RestaurantLottery</title>
    <style>
      .menu {
        display: flex;
        position: fixed;
        top: 10px;
        right: 10px;
        text-align: right;
        gap: 15px;
        cursor: pointer;
      }
      .menu span {
        display: block;
        margin-bottom: 5px;
      }
      img {
        display: none;
        margin-top: 10px;
        max-width: 800px;
        border: 2px solid #ccc;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      img.show {
        display: block;
        opacity: 1;
      }
      .white-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        opacity: 0;
        z-index: 100;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>Just A Bite</h1>
    <div class="menu">
      <div>
        <span class="menu1"> 抽個大獎 </span>
        <div>
          <div class="white-box">
            <h1>2020夏日輕盈特賞!抽獎活動辦法</h1>
            <p>活動期間: 2020/06/01~2020/07/01</p>
            <p>
              活動說明:今天老圍佛心來管決定給大家發獎勵,有看有
              機會,沒看只能幫QQ!只要在店內消費滿
              1000000元即有機會獲得-頭獎日本東京東京京 回雙人遊!
            </p>
            <p>
              类品:頭英一名:日本東京東來回雙人遊(市價 14990元)
              貳类三名:90时電視一台(市價5990元)
              參獎十名:知名YouTuber簽名握手會入 場券一張(市價1500元) 我要抽獎
            </p>
            <button class="lotteryButton">我要抽獎</button>
          </div>
          <img
            src="Week8-Project.RestaurantLottery.menu1.jpg"
            alt="抽獎活動的宣傳圖片"
            class="menu1Image"
          />
        </div>
      </div>
      <span class="menu2">我要點餐</span>
      <span class="menu3">查詢訂單</span>
      <span class="menu4">常見問題</span>
    </div>
    <script>
      const menu1Button = document.querySelector(".menu1");
      const menu1Image = document.querySelector(".menu1Image");
      const whiteBox = document.querySelector(".white-box");
      const lotteryButton = document.querySelector(".lotteryButton");

      menu1Button.addEventListener("click", () => {
        menu1Image.classList.toggle("show");
        whiteBox.style.opacity = whiteBox.style.opacity === "1" ? "0" : "1";
      });

      lotteryButton.addEventListener("click", async () => {
        try {
          const response = await fetch("https://example.com/lottery", {
            method: "GET",
          });

          if (!response.ok) {
            throw new Error(`HTTP 錯誤狀態碼: ${response.status}`);
          }

          const data = await response.json();
          alert(`恭喜！您獲得了：${data.prize}`);
        } catch (error) {
          console.error("抽獎失敗:", error);
          alert("抽獎失敗，請稍後再試！");
        }
      });
    </script>
  </body>
</html>
